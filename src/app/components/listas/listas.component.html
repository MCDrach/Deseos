<ion-list color="dark">
  <ion-item   color="dark" 
              *ngFor="let item of DeseosService.listas" 
              detail
              (click)="listaSeleccionada(item)">
      <ion-label>
          {{item.titulo}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{item.items.length}}</ion-note>
  </ion-item>
</ion-list>
